<body>
	<div id="myxml3d">
		<xml3d id="myxml3dcanvas" activeView="#view0b" style="width: 100%; height: 100%; background-color:0xeeeeee;">

			<shader id="polarmap_shader" script="urn:xml3d:shader:polarmapping">
				<texture name="polarmapTexture">
					<img src="images/polarmap_20150510_122949.jpg"/>
				</texture>
			</shader>
			
			<asset id="polarmap_asset">
				<assetmesh meshtype="triangles" shader="#polarmap_shader">
					<data src="basic.xml#mesh_cube"/>
				</assetmesh>
			</asset>
			
			<model src="#polarmap_asset"></model>
			
			<view id="view0b"></view>
		</xml3d>
	</div>
