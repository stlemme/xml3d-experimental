<html>

<head>
	<title>Text Rendering - Web Components</title>

	<link rel="stylesheet" type="text/css" media="all" href="styles.css"/>

	<!-- <script type="text/javascript" src="xml3d.js"></script> -->
	<script type="text/javascript" src="/projects/xml3d.js/build/output/xml3d.js"></script>
	<script type="text/javascript" src="shade-0.2.js"></script>
	<script type="text/javascript" src="../../xml3d-tools/camera.js"></script>
	<script type="text/javascript" src="xml3d-webcomponents.js"></script>
	
    <script type="text/javascript">
	
		function onload() {
			var viewElem = document.getElementById("Camera");
			window.DemoCamera = new XML3D.StandardCamera(viewElem, {
				mode: "examine",
				updateExaminePoint: true,
				upVector: [0,1,0]
			});
		};
		
		window.addEventListener('load', onload);
	</script>
	<script src="../text/xflow-text.js" name="xflow.text" type="text/javascript"></script>
	<script src="../text/xflow-quad.js" name="xflow.quads2triangles" type="text/javascript"></script>
	
	<style type="text/css">
		:unresolved {
			color: red;
		}
	</style>

</head>

<body>
	<div id="myxml3d">
		<xml3d id="myxml3dcanvas" view="#Camera" style="width: 800px; height: 600px; background-color: eeeeee;">

			<data id="text-config">
				<int name="resolution">32</int>
				<int name="baseline">20</int>
				<int name="fontsize">30</int>
				<string name="text">[[undefined]]</string>
			</data>
			
		    <material id="shader-alphatest" model="../text/text.xml#alphatest-shader-script">
				<float3 name="diffuseColor">0 0 1</float3>
			</material>


			<template id="x-label" string="empty label">
				<mesh material="#shader-alphatest">
					<float3 name="diffuseColor">0 0.57 0.57</float3>
					<data compute="index = xflow.quads2triangles(position)">
						<data compute="position, normal, texcoord, diffuseTexture = xflow.text(resolution, baseline, fontsize, text)">
							<data src="#text-config"></data>
							<string name="text">{{string}}</string>
						</data>
					</data>
				</mesh>
			</template>
			
			<transform id="tf_A" translation="1 0.5 -1.5"></transform>
			<!-- Asset Instance -->
			<model src="../text/basic.xml#box" transform="#tf_A"></model>
			
			<x-group data-src="#x-label" string="Saarland University"></x-group>
			
			<!-- View with camera positioning -->
			<transform id="Camera_tf" translation="3 5 10" rotation="1 0 0 -0.3854"></transform>
			<view id="Camera" transform="#Camera_tf"></view>

		</xml3d>
	</div>
	<!-- <div id="debug" style="padding-top: 30px; background: 888888;"></div> -->
</body>

</html>
