<link rel="import" href="polymer/polymer.html">

<dom-module id="x-sphere">
<template>
	<mesh type="derived" compute="dataflow['http://xml3d.github.io/xflow-registry/dataflow/geometry.xml#gen-sphere']">
		<int name="segments">80 60</int>
		<float name="phi">0 1</float>
		<float name="theta">0 1</float>
		<string name="type">triangles</string>
	</mesh>
</template>

<script>
	Polymer({
		is: "x-sphere"
	});
</script>
</dom-module>
